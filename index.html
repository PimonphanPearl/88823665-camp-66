<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f8f9fa;
        }
        .form-container {
            padding: 30px;
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Workshop #HTML - FORM</h1>

        <form>
            <div class="mb-3 row">
                <label for="firstname" class="col-sm-3 col-form-label">ชื่อ</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="firstname" name="firstname" placeholder="กรอกชื่อ">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="lastname" class="col-sm-3 col-form-label">สกุล</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="กรอกสกุล">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="birthdate" class="col-sm-3 col-form-label">วัน/เดือน/ปีเกิด</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" id="birthdate" name="birthdate">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">อายุ</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" id="age" name="age">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">เพศ</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="male" name="sex" value="ชาย">
                        <label class="form-check-label" for="male">ชาย</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="female" name="sex" value="หญิง">
                        <label class="form-check-label" for="female">หญิง</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="fileUpload" class="col-sm-3 col-form-label">รูป</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="fileUpload" name="fileUpload">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">ที่อยู่</label>
                <div class="col-sm-9">
                    <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="colors" class="col-sm-3 col-form-label">สีที่ชอบ</label>
                <div class="col-sm-9">
                    <select class="form-select" id="colors" name="colors[]">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีน้ำเงิน</option>
                        <option value="green">สีเขียว</option>
                        <option value="yellow">สีเหลือง</option>
                        <option value="pink">สีชมพู</option>
                        <option value="brown">สีน้ำตาล</option>
                        <option value="white">สีขาว</option>
                        <option value="black">สีดำ</option>
                        <option value="purple">สีม่วง</option>
                        <option value="orange">สีส้ม</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">แนวเพลงที่ชอบ</label>
                <div class="col-sm-9">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="song1" name="song" value="เพื่อชีวิต">
                        <label class="form-check-label" for="song1">เพื่อชีวิต</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="song2" name="song" value="ลูกทุ่ง">
                        <label class="form-check-label" for="song2">ลูกทุ่ง</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="song3" name="song" value="อื่นๆ">
                        <label class="form-check-label" for="song3">อื่นๆ</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="consent" name="consent" value="agree">
                    <label class="form-check-label" for="consent">ยินยอมให้เก็บข้อมูล</label>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
